<!DOCTYPE html>
<head>
  <title>Score</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <h1>Scoreboard</h1>

    <div class="timer">
      <p id="timerTime">00:00</p>
      <div class="timerButtons">
        <button id="startTimerButton" type="button">Start</button>
        <button id="resetTimerButton" type="button">Reset</button>
      </div>
    </div>
    
    <div class="scoreZone" id="scoreZone">
      <div class="scoreZoneA" id="scoreZoneA">
        0
      </div>
      <div class="scoreZoneB" id="scoreZoneB">
        0
      </div>
    </div>
    <div class="scoreButtons">
      <button id="resetScoreButton" type="button">Reset score</button>
    </div>
    <footer>By Samy</footer>
<script src="./main.js"></script>
</body>
</html>
